<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <header>
                <h1>Temperature Converter</h1>
            </header>
            <div class="inputs"> 
                <div class="celciusDiv">
                    <small>Celceius</small><br>
                    <input type="text" class="celceius " placeholder="">
                    <button class="btnCelcius">Converter</button>
                </div>
                <div class="faranheaitDiv">
                    <small>Faranheait</small><br>
                    <input type="text" class="faranheait">
                    <button class="btnFaranheit">Faranheait</button>
                </div>
                <div class="kelvinDiv">
                    <small>Kelvin</small><br>
                    <input type="text" class="kelvin">
                    <button class="btnKelvin">kelvin</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
</body>
</html>
